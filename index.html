<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pratique - 07</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <div class="container">
            
            <header>
                <img src="img/agenda.png" alt="">
                <h1>Lista de Contatos</h1>
            </header>

            <form id="form-projeto">
                <input id="nome-contato" type="text" required placeholder="Nome de Contato">
                <input id="tel-contato" type="tel" required placeholder="(xx) xxxx - xxxx" maxlength="12">
                <button type="submit">+</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Nome do Contato</th>
                        <th>Numero do Contato</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

        </div>

        <script src="main.js"></script>
    </body>
</html>
